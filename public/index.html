<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" 
				content="IE=edge">
    	<meta name="viewport" 
				content="width=device-width, initial-scale=1.0">
    	<title>MatMice-like Web Maker</title>
    	<link rel="stylesheet" href="./stylesheets/style.css">
		<script src="./javascript/annyang.js"></script>
	</head>
	<body>
		<div>
			
		</div>
    	<div id="container">
        	<!-- Navigation buttons -->
        	<nav id="nav-buttons">
            	<a href="/">Home</a> |
            	<a href="/all/sites">Sites</a> |
				<a class="rainbow_hover" href="/random/page">Random Page</a>
			</nav>
        	<form action="/register" method="post" id="registerForm" enctype="application/x-www-form-urlencoded">
	
				<div class="textarea-container">
					<div>
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" required maxlength="64" style="width: 40vw;">	
					</div>
					<div>
						<label for="description">Description:</label>
						<input type="text" id="description" name="description" maxlength="2048" style="width: 50vw;">
					</div>
				</div>
            	
            	<div class="textarea-container">
					<!-- HTML Textarea -->
					<div>
					  <label for="htmlSnippet">Your HTML:</label>
					  <textarea id="htmlSnippet" name="htmlSnippet" rows="10"></textarea>
					</div>
				  
					<!-- CSS Textarea -->
					<div>
					  <label for="cssSnippet">Your CSS:</label>
					  <textarea id="cssSnippet" name="cssSnippet" rows="10"></textarea>
					</div>
				  
					<!-- JavaScript Textarea -->
					<div>
					  <label for="jsSnippet">Your JavaScript:</label>
					  <textarea id="jsSnippet" name="jsSnippet" rows="10"></textarea>
					</div>
				  </div>

				<label for="prompt">Prompt the AI (Or leave empty!):</label>
				<input type="text" id="prompt" name="prompt">
            	<input type="submit" value="Create Website">
        	</form>
    	</div>
    	<div class="lines">
        	<div class="line"></div>
        	<div class="line"></div>
        	<div class="line"></div>
        	<div class="line"></div>
    	</div>
		<!-- Footer -->
		<footer>
			<p>&#127279; 2024 MatMice.Site </p>
		</footer>
	</body>
	<script src="/javascript/script.js">
	</script>
</html>
