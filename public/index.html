<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<title>Kids AI Site Maker | MatMice.Site</title>
		<meta name="description" content="MatMice.Site offers AI-powered tools for kids to create their own websites. It's fun, easy, and educational.">
		<meta name="keywords" content="Kids, AI, Web Maker, Website Builder, MatMice, Educational Tools, Learning">
		<meta name="robots" content="index, follow">
    	<link rel="stylesheet" href="./stylesheets/style.css">
	</head>
	<body>
		<div class="slogan">
			<h1>
				<span>M</span>achine 
				<span>A</span>ssisted 
				<span>T</span>echnology 
				<span>M</span>aking 
				<span>I</span>ntelligent 
				<span>C</span>reative 
				<span>E</span>xperiences
			</h1>
		</div>
    	<div id="container">
        	<!-- Navigation buttons -->
        	<nav id="nav-buttons">
            	<a href="/">Home</a> |
            	<a href="/all/sites">Sites</a> |
				<a class="rainbow_hover" href="/random/page">Random Page</a>
			</nav>
			
        	<form action="/register" method="post" id="registerForm" enctype="application/x-www-form-urlencoded">
	
				<div class="textarea-container">
					<div>
						<label for="username">Username:</label>
						<input type="text" id="username" name="username" maxlength="64" style="width: 40vw;">	
					</div>
					<div>
						<label for="description">Description:</label>
						<input type="text" id="description" name="description" maxlength="2048" style="width: 50vw;">
					</div>
				</div>
            	
            	<div class="textarea-container">
					<!-- HTML Textarea -->
					<div class="hidden">
					  <label for="htmlSnippet">Your HTML:</label>
					  <textarea id="htmlSnippet" name="htmlSnippet" rows="10"></textarea>
					</div>
				  
					<!-- CSS Textarea -->
					<div class="hidden">
					  <label for="cssSnippet">Your CSS:</label>
					  <textarea id="cssSnippet" name="cssSnippet" rows="10"></textarea>
					</div>
				  
					<!-- JavaScript Textarea -->
					<div class="hidden">
					  <label for="jsSnippet">Your JavaScript:</label>
					  <textarea id="jsSnippet" name="jsSnippet" rows="10"></textarea>
					</div>
				  </div>
				<div class="input-container">
					<label for="imageName">Generate Image</label>
					<input class="droppable" type="checkbox" id="imageName" name="imageName">
				</div>

				<button id="prev-button">Prev</button>
				<button id="next-button">Next</button>
				<div id="emojis-container">
				</div>

				<label for="prompt">Geminiâœ¨</label>
				<input type="text" id="prompt" name="prompt" class="droppable">
            	<input type="submit" value="Create Website">
        	</form>
    	</div>
    	<div class="lines">
        	<div class="line"></div>
        	<div class="line"></div>
        	<div class="line"></div>
        	<div class="line"></div>
    	</div>
		<!-- Footer -->
		<footer>
			<p>&#127279; 2024 MatMice.Site </p>
		</footer>
	</body>
	<script src="/javascript/script.js">
	</script>
</html>
